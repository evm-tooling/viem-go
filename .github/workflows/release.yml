name: Release

on:
  push:
    branches: [production]
  pull_request:
    types: [closed]
    branches: [master, main]

jobs:
  # Update prerelease tag when pushing to production
  update-prerelease:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update prerelease tag
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });
            
            // Find the latest prerelease (not draft, since we want the published prerelease)
            const prerelease = releases.data.find(r => r.prerelease);
            
            if (!prerelease) {
              console.log('No prerelease found, skipping');
              return;
            }
            
            const tagName = prerelease.tag_name;
            const newSha = context.sha;
            
            console.log(`Updating tag ${tagName} to point to ${newSha}`);
            
            // Update the tag reference to point to the new commit
            try {
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tagName}`,
                sha: newSha,
                force: true
              });
              console.log(`Successfully updated tag ${tagName} to ${newSha}`);
            } catch (error) {
              console.log(`Error updating tag: ${error.message}`);
              throw error;
            }

  # Publish prerelease as latest when PR from production is merged
  release:
    # Only run on pull_request event when a PR from 'production' branch is merged
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'production'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish draft/prerelease as latest
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });
            
            // Find the latest draft or prerelease
            const draftRelease = releases.data.find(r => r.draft || r.prerelease);
            
            if (!draftRelease) {
              console.log('No draft or prerelease found, skipping');
              return;
            }
            
            // Publish it as the latest release
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draftRelease.id,
              draft: false,
              prerelease: false,
              make_latest: 'true'
            });
            
            console.log(`Published release: ${draftRelease.tag_name}`);

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            
            const latestRelease = releases.data[0];
            if (latestRelease) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `ðŸš€ Released [${latestRelease.tag_name}](${latestRelease.html_url})`
              });
            }
