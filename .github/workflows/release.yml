name: Release

on:
  pull_request:
    types: [closed]
    branches: [production]

jobs:
  # Publish prerelease as latest when PR from master is merged to production
  release:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish draft/prerelease as latest
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });
            
            // Find the latest draft or prerelease
            const draftRelease = releases.data.find(r => r.draft || r.prerelease);
            
            if (!draftRelease) {
              console.log('No draft or prerelease found, skipping');
              return;
            }
            
            // Publish it as the latest release
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draftRelease.id,
              draft: false,
              prerelease: false,
              make_latest: 'true'
            });
            
            console.log(`Published release: ${draftRelease.tag_name}`);

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            
            const latestRelease = releases.data[0];
            if (latestRelease) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `ðŸš€ Released [${latestRelease.tag_name}](${latestRelease.html_url})`
              });
            }
